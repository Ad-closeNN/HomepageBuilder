Anchors:
  - &Color1 "{DynamicResource ColorBrush1}"
  - &Color2 "{DynamicResource ColorBrush2}"
  - &Color3 "{DynamicResource ColorBrush3}"
  - &Color4 "{DynamicResource ColorBrush4}"
  - &Color5 "{DynamicResource ColorBrush5}"

Styles:
 - Target: Ellipse
   Setters:
      Fill: *Color3
      HorizontalAlignment: Left
      Height: 8
      Width: 8
      Margin: 0,0,10,0

 - Target: TextBlock
   Setters:
      TextWrapping: Wrap
      HorizontalAlignment: Left
      FontSize: 14
      Foreground: Black

 - Key: PARAGRA
   Target: TextBlock
   Setters:
      Margin: 25,5,0,5
      FontSize: 16

 - Key: UL
   Target: TextBlock
   Setters:
      Margin: 10,0,0,0

 - Key: H1
   Target: TextBlock
   Setters:
      Width: 0
      Height: 0

 - Key: H2
   Target: TextBlock
   Setters:
      FontSize: 24
      Padding: 15,5
      Margin: 5,15,5,10
      FontWeight: Bold
      Foreground: *Color3

 - Key: H3
   Target: TextBlock
   Setters:
      FontSize: 20
      Padding: 15,5
      Margin: 5,0,10,10
      FontWeight: Bold
      Foreground: *Color4

 - Key: H4
   Target: TextBlock
   Setters:
      FontSize: 16
      Padding: 30,0
      Margin: 5,0,10,10
      FontWeight: Bold
      Foreground: *Color4