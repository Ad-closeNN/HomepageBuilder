Anchors:
  - &Color1 "{DynamicResource ColorBrush1}"
  - &Color2 "{DynamicResource ColorBrush2}"
  - &Color3 "{DynamicResource ColorBrush3}"
  - &Color4 "{DynamicResource ColorBrush4}"
  - &Color5 "{DynamicResource ColorBrush5}"

Styles:
 - Target: Ellipse
   Setters:
      Fill: *Color3
      HorizontalAlignment: Left
      Height: 7
      Width: 7
      Margin: -13,0,8,1

 - Target: TextBlock
   Setters:
      TextWrapping: Wrap
      HorizontalAlignment: Left
      FontSize: 14
      Foreground: Black

 - Key: PARAGRA
   Target: TextBlock
   Setters:
      Margin: 25,5,0,5
      FontSize: 16

 - Key: UL
   Target: TextBlock
   Setters:
      Margin: 25,2,0,2
      TextWrapping: Wrap
      LineHeight: 16
      FontSize: 14

 - Key: H1
   Target: TextBlock
   Setters:
      Width: 0
      Height: 0

 - Key: H2
   Target: TextBlock
   Setters:
      FontSize: 24
      Margin: 5,10,0,5
      FontWeight: Bold
      Foreground: *Color3

 - Key: H3
   Target: TextBlock
   Setters:
      FontSize: 20
      Margin: 5,5,0,5
      FontWeight: Bold
      Foreground: *Color4

 - Key: H4
   Target: TextBlock
   Setters:
      FontSize: 16
      Margin: 5,3,0,5
      FontWeight: Bold
      Foreground: *Color4