Anchors:
  - &Color1 "{DynamicResource ColorBrush1}"
  - &Color2 "{DynamicResource ColorBrush2}"
  - &Color3 "{DynamicResource ColorBrush3}"
  - &Color4 "{DynamicResource ColorBrush4}"
  - &Color5 "{DynamicResource ColorBrush5}"

Styles:

 - Target: TextBlock
   Setters:
      TextWrapping: Wrap
      HorizontalAlignment: Left
      FontSize: 14
      Foreground: Black

 - Key: PARAGRA
   Target: TextBlock
   Setters:
      TextWrapping: Wrap
      Margin: 2
      FontSize: 14
      LineHeight: 16

 - Target: List
   Setters:
      Foreground: *Color3
      Margin: 20,0,0,0
      MarkerStyle: 1
      Padding: 0

 - Target: ListItem
   Setters:
     Foreground: Black
     LineHeight: 24

 - Key: H2
   Target: Paragraph
   Setters:
      FontSize: 22
      Margin: 0,10,0,5
      FontWeight: Bold
      Foreground: *Color3

 - Key: H3
   Target: Paragraph
   Setters:
      FontSize: 18
      Margin: 0,5,0,5
      FontWeight: Bold
      Foreground: *Color4

 - Key: H4
   Target: Paragraph
   Setters:
      FontSize: 16
      Margin: 0,3,0,5
      FontWeight: Bold
      Foreground: *Color4

 - Key: Quote
   Target: Border
   Setters:
      BorderThickness: 5,0,0,0
      BorderBrush: *Color4
      Padding: 10,5
      Margin: 0,5