Anchors:
  - &Color1 "{DynamicResource ColorBrush1}"
  - &Color2 "{DynamicResource ColorBrush2}"
  - &Color3 "{DynamicResource ColorBrush3}"
  - &Color4 "{DynamicResource ColorBrush4}"
  - &Color5 "{DynamicResource ColorBrush5}"

Styles:
 - Target: Image
   Key: InnerImage
   Setters:
      MaxHeight: 500
      HorizontalAlignment: Center

 - Target: TextBlock
   Setters:
      TextWrapping: Wrap
      HorizontalAlignment: Left
      FontSize: 14
      Foreground: Black

 - Target: List
   Setters:
      Foreground: *Color3
      Margin: 20,2,0,2
      MarkerStyle: 1
      Padding: 0

 - Target: ListItem
   Setters:
     Foreground: Black
     LineHeight: 22

 - Key: Hr
   Target: Section
   Setters:
      Margin: "0,4,0,0"
      BorderThickness: "0,1.5,0,0"
      BorderBrush: "{StaticResource ColorBrush4}"
      FontSize: 4